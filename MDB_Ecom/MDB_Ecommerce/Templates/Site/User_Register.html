{% load static %}

{% include 'Site/base.html' %}
<!-- Section: Design Block -->
<section class="text-center">
 <!-- Background image -->
 <div class="p-5 bg-image" style="
       background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
       height: 300px;
       "></div>
 <!-- Background image -->

 <div class="card mx-4 mx-md-5 shadow-5-strong" style="
       margin-top: -100px;
       background: hsla(0, 0%, 100%, 0.8);
       backdrop-filter: blur(30px);
       ">
   <div class="card-body py-5 px-md-5">

     <div class="row d-flex justify-content-center">
       <div class="col-lg-5">
         <h2 class="fw-bold mb-5">Sign up now</h2>

         {% for msg in messages %}
         <div  class="alert alert-danger"> {{ msg }}</div>
         {% endfor %}
         
         <form method="POST" action="/Site/User_Registration_form/">
            {% csrf_token %}
           <!-- Email input -->
           <div class="form-outline mb-4">
             <input type="text" id="form3Example3" name="firstname" class="form-control" />
             <label class="form-label" for="form3Example3">First name</label>
           </div>
           <!-- Mobile No input -->
           <div class="form-outline mb-4">
             <input type="text" id="form3Example3" name="lastname" class="form-control" />
             <label class="form-label" for="form3Example3">Last Name</label>
           </div>

           <!-- Password input -->
           <div class="form-outline mb-4">
             <input type="email" id="form3Example4" name="email" class="form-control" />
             <label class="form-label" for="form3Example4">Email</label>
           </div>
           <div class="form-outline mb-4">
             <input type="text" id="form3Example4" name="mobile" class="form-control" />
             <label class="form-label" for="form3Example4">Mobile Number</label>
           </div>

           <!-- Checkbox -->
           <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <input type="password" id="form3Example1" name="password" class="form-control" />
                <label class="form-label" for="form3Example1">Password</label>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <input type="password" id="form3Example2" name="Cpassword" class="form-control" />
                <label class="form-label" for="form3Example2">Confirm Password</label>
              </div>
            </div>
          </div>

           <!-- Submit button -->
           <button type="submit" class="btn btn-primary btn-block mb-4">
             Sign up
           </button>

           <!-- Register buttons -->
           <div class="text-center">
             <p>or sign up with:</p>
             <button type="button" class="btn btn-link btn-floating mx-1">
               <i class="fab fa-facebook-f"></i>
             </button>

             <button type="button" class="btn btn-link btn-floating mx-1">
               <i class="fab fa-google"></i>
             </button>

             <button type="button" class="btn btn-link btn-floating mx-1">
               <i class="fab fa-twitter"></i>
             </button>

             <button type="button" class="btn btn-link btn-floating mx-1">
               <i class="fab fa-github"></i>
             </button>
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>
</section>
<!-- Section: Design Block -->
{% include "Site/footer.html" %}
